# Patterns in this file will triage pull requests and apply a label based on the
# paths that are modified in the pull request.
#
# For more information, see: https://github.com/actions/labeler

github-internals:
  - changed-files:
    - any-glob-to-any-file: .github/**/*
sample-service:
  - changed-files:
    - any-glob-to-any-file: services/SampleService/**/*
